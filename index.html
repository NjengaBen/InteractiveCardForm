<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardForm</title>
    <link rel="stylesheet" href="index.css">       
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="images">
                <div class="front">
                    <img src="images/bg-card-front.png" alt="">
                    <div class="front-content">
                        <div class="circles">
                            <span id="one"></span>
                            <span id="two"></span>
                        </div>
                        <div class="card-number">
                            <p>0000 0000 0000 0000</p>
                        </div>
                        <div class="card-user">
                            <p>Jane Doe</p>
                            <span>00/00</span>
                        </div>                    
                    </div>      
                </div>
                <div class="back">
                    <img src="images/bg-card-back.png" alt="">
                    <div class="back-content">
                        <p>000</p>
                    </div>
                </div>                
            </div>
            <div class="form">
                <form id="form" action="" method="post">
                    <div class="name input-control">
                        <label for="name">CardHolder Name</label>
                        <input name="name" id="name" type="text" placeholder="e.g. Jane Doe" >
                        <div class="error"></div>
                    </div>           
                    <div class="number input-control">
                        <label for="number">Card Number</label>
                        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" minlength="19" pattern="([0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4})">
                        <div class="error"></div>
                    </div>
                    <div class="inline">
                        <div class="date">
                            <label for="date">Exp. Date (MM/YY)</label>
                            <div class="date-input">
                                <div class="input-control">
                                    <input type="text" id="month" placeholder="MM" pattern="([0-9]{2})" maxlength="2">
                                    <div class="error"></div> 
                                </div>
                                 <div class="input-control">
                                    <input type="text" id="year" placeholder="YY" pattern="([0-9]{4})" maxlength="4">
                                    <div class="error"></div> 
                                 </div>                                     
                            </div>
                            <!-- <div class="error">Hello</div>                                                -->
                        </div>                   
                        <div class="cvc input-control">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="e.g. 123" pattern="([0-9]{3})" maxlength="3">
                            <div class="error"></div>
                        </div>                    
                    </div>
                    <div class="btn">
                        <button type="submit">Confirm</button>
                    </div> 
                </form>
                             
            </div>
            <div class="complete">
                <div class="complete-img">
                    <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
                </div>
                <div class="thank-you">
                    <p>Thank You!</p>
                    <span>We've added your card details</span>
                </div>
                <div class="btn">
                    <button>Continue</button>
                </div>
            </div>
            
        </div>
    </div> 
    <script src="index.js"></script>  
</body>
</html>
